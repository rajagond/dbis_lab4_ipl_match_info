<div>
    <h1 style="text-align: center;"> Venues</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="Venue">
            <th mat-header-cell *matHeaderCellDef> Venue </th>
            <td mat-cell *matCellDef="let row ">
                <a fxFlexFill [routerLink]="'/venue/'+ row.venue_id" style="text-decoration: none; color: black;" class="mat-row-link">
          {{row.venue_name}}
        </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let row "> {{row.city_name + ', ' + row.country_name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
